{% extends 'base.html' %}
{% load static %}

{% block customcss %}
<link href="{% static 'list.css' %}" rel="stylesheet">
{% endblock customcss %}

{% block header %}
<div class="alert alert-secondary" role="alert">
    <h3 class="title">詳細ページ</h3>
    <div class="logoutlink">
        <button class="btn btn-lg btn-success btn-light" onclick="location.href='http://127.0.0.1:8000/login/'" type="submit">ログアウト</button>
    </div>
</div>
{% endblock header %}

{% block content %}
<div class="container">
    <div class="alert alert-success" role="alert">
        <p>タイトル:{{ object.title }}</p>
        <p>投稿者:{{ object.author }}</p>
        <p><img src="{{ object.snsimage.url }}" width=300></p>
        <a href="{% url 'good' object.pk %}" class="btn btn-primary" role="button" aria-pressed="true">いいね</a>
        <a href="{% url 'read' object.pk %}" class="btn btn-secondary" role="button" aria-pressed="true">既読にする</a>
    </div>　
</div>
{% endblock content %}
