{% extends 'base.html' %}
{% load static %}

{% block customcss %}
<link href="{% static 'style.css' %}" rel="stylesheet">
{% endblock customcss %}

{% block content %}
<body class="text-center">
    <form class="form-signin" method="POST">{% csrf_token %}
        <h1 class="h3 mb-3 font-weight-normal">ログイン</h1>
        {{ context }}
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="text" id="inputEmail" class="form-control" placeholder="名前" name='username' required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="パスワード" name='password' required>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">ログイン</button>
        <div class="loginlink">
            <button class="btn btn-lg btn-success btn-light" onclick="location.href='http://127.0.0.1:8000/signup/'" type="submit">新規登録はこちら</button>
        </div>
        <p class="mt-5 mb-3 text-muted">&copy; 2017-2020</p>
    </form>
</body>
{% endblock content %}
